<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán trên dãy số</title>
    <link rel="stylesheet" href="./BT5.css">
    <script src="./BT5.js"></script>
</head>

<body>

    <div class="dayso">
        <h1 id="title">Tính toán trên dãy số</h1>
        <form id="form-conatiner" onsubmit="return(OnSubmit());" action="#">
            <table class="tbform">
                <tr>
                    <td class="tf">
                        <p>Giới hạn của dãy số:</p>
                    </td>
                    <td class="td_white">
                        <label class="bd">Số bắt đầu:</label>
                        <input id="start" type="number" required/>
                        <label class="bd">Số kết thúc:</label>
                        <input id="end" type="number" required/>
                    </td>
                </tr>
                <tr>
                    <td class="tf">
                        <h2>Kết quả</h2>
                    </td>
                </tr>
                <tr>
                    <td class="tf">
                        <p>Tổng các số:</p>
                    </td>
                    <td>
                        <input id="sum" type="number" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td class="tf">
                        <p>Tích các số:</p>
                    </td>
                    <td>
                        <input id="multiple" type="number" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td class="tf">
                        <p>Tổng các số chẵn:</p>
                    </td>
                    <td>
                        <input id="sum-even" type="number" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td class="tf">
                        <p>Tổng các số lẽ:</p>
                    </td>
                    <td>
                        <input id="sum-old" type="number" readonly="readonly" />
                    </td>
                </tr>

                <tr>
                    <td id="container-btn" colspan="2">
                        <input type="submit" id="btn-result" value="Tính toán" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
