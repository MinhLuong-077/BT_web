<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT2.css">
    <script src="./BT2.js"></script>

</head>

<body>
    <div class="div-hcn" id="form-1">
        <h1 class="dthcn">KẾT QUẢ HỌC TẬP</h1>
        <form action="" class="form-hcm" name="formHcn">
            <div class="form-group">
                <label for="length" class="form-label">Điểm HK1:</label>
                <input id="length" name="length" type="text" maxlength="4" class="form-control" onkeypress=" return (event.charCode >= 48 && event.charCode <= 57)|| event.charCode== 46">
                <span id="form-message"></span>
            </div>

            <div class="form-group">
                <label for="width" class="form-label ">Điểm HK2:</label>
                <input id="width" name="width" type="text" maxlength="4" class="form-control" onkeypress=" return (event.charCode >= 48 && event.charCode <= 57)|| event.charCode== 46">
                <span id="form-message1"></span>
            </div>
            <div class="form-group">
                <label for="DTB" class="form-label">Điểm trung bình:</label>
                <input id="DTB" name="DTB" type="text" readonly='readonly' class="form-control">
            </div>
            <div class="form-group">
                <label for="result" class="form-label">Kết quả:</label>
                <input id="result" name="result" type="text" readonly='readonly' class="form-control">
            </div>
            <div class="form-group">
                <label for="hocluc" class="form-label">Xếp loại học lực:</label>
                <input id="hocluc" name="hocluc" type="text" readonly='readonly' class="form-control">
            </div>
            <div class="form-group1">
                <input type="button" name="calcTinh" onclick="myFunciton()" value="Xem kết quả">
            </div>
        </form>
    </div>
</body>

</html>
